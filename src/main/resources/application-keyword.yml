    - "s.equals('新加坡', seq.get(r, '国家/地区')) ? 5 : 0"
    - "r.专业 != nil && !s.equals('影视动画类', r.专业) ? 10 : 0"
    - "s.equals('艺术', r.院校) || s.equals('音乐', r.院校) ? 10 : 0"
    - "r.行业词 != nil ? 10 : 0"
    - "seq.get(r, '学校/大学') != nil ? -5 : 0"
    - "r.费用 != nil ? -5 : 0"
    - "r.申请条件 != nil ? -5 : 0"
    - "r.排名 != nil ? -5 : 0"
    - "r.疑问 != nil ? -5 : 0"
