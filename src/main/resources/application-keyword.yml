sia:
  score:
    # 每个关键词命中后，有 10 分的基础分
    - "s.equals('品牌词', r.品牌词) ? 40 : 0"
    - "s.equals('竞品词', r.竞品词) ? 30 : 0"
    - "s.equals('英国', seq.get(r, '国家/地区')) ? 10 : 0"
    - "s.equals('美国', seq.get(r, '国家/地区')) ? 10 : 0"
    - "s.equals('澳大利亚', seq.get(r, '国家/地区')) ? 5 : 0"
